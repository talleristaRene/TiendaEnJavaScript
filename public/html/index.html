<!DOCTYPE html>
<html lang="en">

<head>

    <title>Normandy Wings</title>
    <!-- Robots de busqueda -->
    <meta name="robots" content="noindex">
    <!-- normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Agregamos tipo de fuente google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <!-- Precargado de nuestro estilo -->

<body>
    <header class="header">
        <a href="index.html">

            <div class="producto">

                    <img class="producto__img" src="../img/wings.png" alt="Wings">

            <!-- Producto 6-->
            <div class="producto">

                    <img class="producto__img" src="../img/burrito.png" alt="burrito">
                    <div class="producto__info">

                    </div>

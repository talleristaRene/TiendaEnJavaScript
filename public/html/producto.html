<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Normandy Wings</title>
    <!-- Robots de busqueda -->
    <meta name="robots" content="noindex">
    <!-- normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Agregamos tipo de fuente google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <!-- Precargado de nuestro estilo -->
    <link rel="preload" href="../css/style.css" type="text/css">
    <!-- Agregamos nuestro estilo  -->
    <link rel="stylesheet" href="../css/style.css" type="text/css">


</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="../img/logo.png" alt="Logo">
        </a>
    </header>

    <nav class="nav">
        <a class="nav__enlace" href="">Tienda</a>
    </nav>

    <main class="contenedor">
        <h1>Wings</h1>
        <div class="wings">
            <img src="../img/frappe.png" alt="wings" class="wings__img">
            <div class="wings__info">
                <form action="" class="formulario">
                    <select class="formulario__opccion">
                        <option disable selected>--Seleccionar Tamaño--</option>
                        <option>Pequeñas</option>
                        <option>Medianas</option>
                        <option>Bandeja</option>
                    </select>
                    <input class="formulario__opccion" min="1" max="100" type="number" placeholder="0">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>
    
    <script src="../js/main.js"></script>
</body>

</html>
